<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="upperSection">
            <button id="againBtn">Again!</button>
            <p>(Between 1 and 20)</p>
        </div>
        <div class="container">
            <h1>Guess My Number !</h1>
            <p id="line"></p>
            <p id="questionMark">?</p>
            <!-- <p>Guess a number between 1 and 20:</p> -->
             <div class="lowerSection">
                 <div class="checkSection">
                     <input type="number" id="guessField">
                     <button id="checkBtn" onclick="checkGuess()">Check!</button>
                    </div>
                    <p id="message">Start Guessing...</p>
                </div>
        </div>
        
    <script src="app.js"></script>
</body>
</html>
